<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinudoha - {{ topic_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <h1>/{{ topic_name }}/</h1>
    </header>
    <div class="container">
        <!-- Form for posting new messages -->
        <form action="{{ url_for('new_post', topic_name=topic_name) }}" method="post">
            <textarea name="message" rows="3" maxlength="500" placeholder="Write your message here" required></textarea>
            <button type="submit">Post</button><br><br>
        </form>

        <!-- Display existing posts -->
        {% for post in posts %}
        <div class="box">
            <div class="post">
                <div class="user-id">UID: {{ post.user_id }} MID: {{ post.message_id }}</div>
                <div class="message">{{ post.message }}</div>
                <div class="date">{{ post.date }}</div>
                <!-- Add a link to view comments for each post -->
                <div class="view-comments">
                    <a href="{{ url_for('post', message_id=post.message_id) }}">View Comments</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- ... (JavaScript code remains the same) ... -->
</body>
</html>
