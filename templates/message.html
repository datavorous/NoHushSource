<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shinudoha - Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <h1>{{ post.message }}</h1>
    </header>
    <div class="container">
        <div class="box">
            <div class="post">
                <div class="user-id">UID: {{ post.user_id }} MID: {{ post.message_id }}</div>
                <div class="message">{{ post.message }}</div>
                <div class="date">{{ post.date }}</div>
            </div>
            <form action="{{ url_for('post', message_id=post.message_id) }}" method="post">
                <textarea name="comment" rows="3" maxlength="500" placeholder="Add a comment" required></textarea>
                <button type="submit">Comment</button>
            </form>
            <div class="comments">
                <h3>Comments</h3>
                {% for comment in post.comments %}
                <div class="comment">
                    <div class="user-id">UID: {{ comment.user_id }}</div>
                    <div class="comment-text">{{ comment.comment }}</div>
                    <div class="date">{{ comment.date }}</div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
