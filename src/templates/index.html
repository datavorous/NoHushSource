<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoHush - Unrestricted Expression Platform</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Reddit+Sans&display=swap">
    <style>
        body {
            font-family: 'Reddit Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 0.5rem;
        }

        .categories a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0.5rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Light Theme */
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        .categories a {
            background-color: #e0e0e0;
            color: #333;
        }

        .categories a:hover {
            background-color: #ff6b6b;
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #fff;
            }

            .categories a {
                background-color: rgba(255, 255, 255, 0.2);
                color: #fff;
            }

            .categories a:hover {
                background-color: #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <h1>NoHush</h1>
    <p>Your platform for Unrestricted Expression</p>
    <div class="categories">
        {% for topic in topics %}
        <a href="{{ url_for('topic', topic_name=topic['name']) }}">{{ topic['name'] }}</a>
        {% endfor %}
    </div>
</body>
</html>
